services:
  - type: web
    name: vault-tracker-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    buildContext: ./backend
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000

  - type: web
    name: vault-tracker-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    buildContext: ./frontend
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://vault-tracker-backend.onrender.com
